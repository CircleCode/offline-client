<html>
<head>
<script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>
</head>
<body>
    <textarea id="editorWrapper" style="width: 100%; height: 100%;"></textarea>
    <script type="text/javascript">
        function initEditor(config) {
            if(config){
                config = JSON.parse(config);
            } else {
                var config = {
                    toolbar : [
                        {
                            name : 'basicstyles',
                            items : [ 'Bold', 'Italic', 'Underline', 'Strike',
                                    'Subscript', 'Superscript', '-',
                                    'RemoveFormat' ]
                        }, {
                            name : 'paragraph',
                            items : [ 'NumberedList', 'BulletedList', '-',
                                    'Outdent', 'Indent', '-', 'JustifyLeft',
                                    'JustifyCenter', 'JustifyRight',
                                    'JustifyBlock' ]
                        }, {
                            name : 'links',
                            items : [ 'Link', 'Unlink' ]
                        }, {
                            name : 'insert',
                            items : [ 'Image', 'Table', 'HorizontalRule' ]
                        }, {
                            name : 'styles',
                            items : [ 'Format' ]
                        }
                    ]
                };
            }
            editorInstance = CKEDITOR.replace('editorWrapper', config);
            //  editorInstance = CKEDITOR.replace('editorWrapper', {toolbar:'Basic'});
            return editorInstance;
        };
        function getEditorWrapper() {
            return document.getElementById('editorWrapper')
        };
    </script>
</body>
</html>
